<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>

    <title>Pali e Dispari</title>
</head>
<body>
    <div class="my-container text-center text-uppercase pb-5">
        <h1 class="text-primary m-4">Inserisci una parola</h1>
        <input type="text" placeholder="es. ciao" id="user-input-palindrome">
        <h1 class=" m-4" id="result-palindrome"></h1>
    </div>

    <div class="my-container text-center text-uppercase pt-5">
        <h1 class="text-primary">Scegli pari o dispari</h1>
        <div class="my-button-container">
            <button class="btn btn-info" id="pari">Pari</button>
            <button class="btn btn-success" id="dispari">Dispari</button>
        </div>
        <div class="my-input-container text-uppercase m-5">
            <h1>inserisci un numero da 1 a 5</h1>
            <input type="text" placeholder="es. 1" id="odd-even-input">
        </div>
        <h1 id="game-result"></h1>
    </div>

    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
